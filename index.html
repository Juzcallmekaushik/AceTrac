<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AceTrac - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
        }
        .content {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 60px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        h1 {
            font-size: 4rem;
            color: black;
            font-weight: bold;
        }
        p {
            font-size: 1.5rem;
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg"></canvas>
    <div class="content">
        <h1>AceTrac</h1>
        <p>Coming on mobile devices soon!</p>
    </div>
    <script src="https://sumitkcs.github.io/matrix-effect/script.js"></script>
</body>
</html>
